<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather App</title>
</head>
<body>
      <div class="container">
        <header>
          <form>
            <input type="text" placeholder="Search Location...">
            <p class="error">location not found</p>
          </form>
        </header>
        <div class="main-container">
          <div class="weather-info">
            <h3 class="condition">Mostyly Sunny</h3>
            <p class="location">Miami</p>
            <h1 class="temperature">65 *F</h1>
          </div>
          <div class="weather-deatails">
            <p class="feels-like">Feels Like: 65 F</p>
            <p class="humidity">Humidity: 25%</p>
            <p class="chance-of-rain">Chance of Rain: 0%</p>
            <p class="wind-speed">Wind Speed: 0mph</p>
          </div>
        </div>
      </div>
    <script src="script.js"></script>
</body>
</html>
